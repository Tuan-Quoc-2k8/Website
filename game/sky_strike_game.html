<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Smash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 720px;
            height: 1280px;
            background: #000;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        /* Canvas - Background Layer */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Touch/Mouse Interaction Layer */
        #touchLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: none;
        }

        #touchLayer.active {
            display: block;
        }

        /* HUD Layer */
        .hud-element {
            position: absolute;
            z-index: 5;
            pointer-events: none;
        }

        #hearts {
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .heart {
            width: 40px;
            height: 40px;
            background: #ff0066;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            filter: drop-shadow(0 0 10px #ff0066);
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #levelHud {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .level-text {
            color: #00ffff;
            font-size: 20px;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 5px;
        }

        .xp-bar {
            width: 250px;
            height: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
        }

        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #7fff00);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 15px #00ff00;
        }

        #currency {
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .currency-display {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 20px;
            padding: 8px 15px;
            color: #fff;
            font-size: 16px;
            filter: drop-shadow(0 0 8px #00ff00);
        }

        /* Interactive Buttons */
        .game-button {
            position: absolute;
            padding: 15px 30px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border: 3px solid #00ff00;
            border-radius: 50px;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            filter: drop-shadow(0 0 20px #00ff00);
            transition: all 0.2s;
            z-index: 20;
            pointer-events: auto;
        }

        .game-button:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 30px #00ff00);
        }

        .game-button:active {
            transform: scale(0.95);
        }

        #pauseBtn {
            top: 90px;
            right: 20px;
            width: 60px;
            height: 60px;
            padding: 0;
            border-radius: 50%;
            font-size: 28px;
            display: none;
        }

        #pauseBtn.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading Screen */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a1a3e 50%, #0a0a1f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-animation {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 50px;
        }

        .orbit {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        .orbit:nth-child(2) {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border-top-color: #00ffff;
            animation-duration: 1.5s;
            animation-direction: reverse;
        }

        .orbit:nth-child(3) {
            width: 40%;
            height: 40%;
            top: 30%;
            left: 30%;
            border-top-color: #ff00ff;
            animation-duration: 1s;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .loading-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        .loading-title {
            font-size: 56px;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            margin-bottom: 30px;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
            50% { text-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00, 0 0 80px #00ff00; }
        }

        .loading-bar-container {
            width: 400px;
            height: 25px;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid #00ff00;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #7fff00, #00ff00);
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.5s;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .loading-text {
            color: #00ffff;
            font-size: 18px;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Main Menu */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
            background: rgba(0, 0, 0, 0.95);
        }

        .screen.active {
            display: flex;
        }

        .menu-title {
            font-size: 80px;
            color: #00ff00;
            text-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00;
            margin-bottom: 60px;
            text-align: center;
            animation: glow 2s infinite;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-btn {
            padding: 20px 80px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border: 3px solid #00ff00;
            border-radius: 50px;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            filter: drop-shadow(0 0 20px #00ff00);
            transition: all 0.2s;
        }

        .menu-btn:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 30px #00ff00);
        }

        .menu-btn.secondary {
            background: linear-gradient(135deg, #00ffff, #00cccc);
            border-color: #00ffff;
            filter: drop-shadow(0 0 20px #00ffff);
        }

        .menu-btn.secondary:hover {
            filter: drop-shadow(0 0 30px #00ffff);
        }

        /* Skill Selection */
        #skillScreen {
            background: rgba(0, 0, 0, 0.98);
        }

        .skill-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .skill-title {
            font-size: 52px;
            color: #fff;
            text-shadow: 0 0 20px #fff;
            margin-bottom: 10px;
        }

        .skill-subtitle {
            font-size: 42px;
            color: #00ff00;
            text-shadow: 0 0 30px #00ff00;
        }

        .skill-cards {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
        }

        .skill-card {
            width: 200px;
            height: 220px;
            background: linear-gradient(135deg, rgba(0, 50, 100, 0.6), rgba(0, 30, 60, 0.8));
            border: 4px solid #00ffff;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            filter: drop-shadow(0 0 15px #00ffff);
            pointer-events: auto;
        }

        .skill-card:hover {
            transform: translateY(-15px) scale(1.08);
            border-color: #00ff00;
            filter: drop-shadow(0 0 30px #00ff00);
        }

        .skill-card.selected {
            border-color: #00ff00;
            background: linear-gradient(135deg, rgba(0, 100, 50, 0.6), rgba(0, 80, 40, 0.8));
            filter: drop-shadow(0 0 30px #00ff00);
        }

        .skill-icon {
            font-size: 72px;
            margin-bottom: 15px;
        }

        .skill-name {
            font-size: 18px;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }

        .skill-tier {
            background: #ffd700;
            color: #000;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .confirm-btn {
            padding: 20px 100px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border: 4px solid #00ff00;
            border-radius: 50px;
            color: #000;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            filter: drop-shadow(0 0 30px #00ff00);
            transition: all 0.2s;
            pointer-events: auto;
        }

        .confirm-btn:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 40px #00ff00);
        }

        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        /* Game Over */
        .gameover-title {
            font-size: 80px;
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000;
            margin-bottom: 40px;
        }

        .score-text {
            font-size: 40px;
            color: #fff;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Loading Screen -->
        <div id="loadingScreen">
            <div class="loading-animation">
                <div class="orbit"></div>
                <div class="orbit"></div>
                <div class="orbit"></div>
                <div class="loading-core">‚ö°</div>
            </div>
            <h1 class="loading-title">METEOR SMASH</h1>
            <div class="loading-bar-container">
                <div class="loading-bar-fill" id="loadingBar"></div>
            </div>
            <div class="loading-text" id="loadingText">Initializing...</div>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="720" height="1280"></canvas>

        <!-- Touch/Mouse Layer -->
        <div id="touchLayer"></div>

        <!-- HUD -->
        <div id="hearts" class="hud-element"></div>
        
        <div id="levelHud" class="hud-element">
            <div class="level-text">LV <span id="levelNum">1</span></div>
            <div class="xp-bar">
                <div class="xp-fill" id="xpFill"></div>
            </div>
        </div>

        <div id="currency" class="hud-element">
            <div class="currency-display">üí∞ <span id="coins">0</span></div>
            <div class="currency-display">üíé <span id="gems">0</span></div>
        </div>

        <button id="pauseBtn" class="game-button">‚è∏</button>

        <!-- Main Menu -->
        <div id="mainMenu" class="screen">
            <h1 class="menu-title">METEOR<br>SMASH</h1>
            <div class="menu-buttons">
                <button class="menu-btn" onclick="game.startGame()">‚ñ∂ PLAY</button>
                <button class="menu-btn secondary" onclick="game.showHelp()">? HELP</button>
            </div>
        </div>

        <!-- Skill Selection -->
        <div id="skillScreen" class="screen">
            <div class="skill-header">
                <div class="skill-title">CHOOSE YOUR</div>
                <div class="skill-subtitle">UPGRADE</div>
            </div>
            <div class="skill-cards" id="skillCards"></div>
            <button class="confirm-btn" id="confirmBtn" onclick="game.confirmSkill()" disabled>SELECT</button>
        </div>

        <!-- Game Over -->
        <div id="gameOverScreen" class="screen">
            <h1 class="gameover-title">GAME OVER</h1>
            <div class="score-text">Score: <span id="finalScore">0</span></div>
            <div class="menu-buttons">
                <button class="menu-btn" onclick="game.restart()">‚Üª RESTART</button>
                <button class="menu-btn secondary" onclick="game.backToMenu()">‚Üê MENU</button>
            </div>
        </div>
    </div>

    <script>
        const game = {
            canvas: null,
            ctx: null,
            state: {
                running: false,
                paused: false,
                level: 1,
                xp: 0,
                xpNeeded: 100,
                score: 0,
                coins: 0,
                gems: 0,
                selectedSkill: null
            },
            player: {
                x: 360,
                y: 1100,
                width: 60,
                height: 60,
                speed: 8,
                hearts: 3,
                maxHearts: 3,
                damage: 10,
                attackSpeed: 5,
                lastShot: 0,
                skills: {}
            },
            bullets: [],
            asteroids: [],
            particles: [],
            keys: {},
            
            // Skills database
            skills: {
                multishot: {
                    id: 'multishot',
                    name: 'Multi-Stream',
                    icon: 'üí´',
                    tier1: { streams: 2, damage: 0.75 },
                    tier2: { streams: 3, damage: 1.0 }
                },
                rapid: {
                    id: 'rapid',
                    name: 'Rapid Fire',
                    icon: '‚ö°',
                    tier1: { speedBoost: 2 },
                    tier2: { speedBoost: 5 }
                },
                power: {
                    id: 'power',
                    name: 'Power Shot',
                    icon: 'üí•',
                    tier1: { damageBoost: 5 },
                    tier2: { damageBoost: 15 }
                }
            },

            init() {
                console.log('üéÆ Initializing game...');
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.setupEvents();
                this.loadAssets();
            },

            setupEvents() {
                // Keyboard
                window.addEventListener('keydown', (e) => this.keys[e.key] = true);
                window.addEventListener('keyup', (e) => this.keys[e.key] = false);

                // Touch/Mouse on touch layer
                const touchLayer = document.getElementById('touchLayer');
                touchLayer.addEventListener('mousemove', (e) => this.handleMove(e));
                touchLayer.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.handleMove(e.touches[0]);
                });

                // Pause button
                document.getElementById('pauseBtn').addEventListener('click', () => {
                    this.state.paused = !this.state.paused;
                    document.getElementById('pauseBtn').textContent = this.state.paused ? '‚ñ∂' : '‚è∏';
                });

                console.log('‚úÖ Events setup complete');
            },

            handleMove(e) {
                if (!this.state.running || this.state.paused) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                this.player.x = (e.clientX - rect.left) * scaleX;
                this.player.y = (e.clientY - rect.top) * scaleY;
                
                // Keep in bounds
                this.player.x = Math.max(30, Math.min(690, this.player.x));
                this.player.y = Math.max(30, Math.min(1250, this.player.y));
            },

            async loadAssets() {
                console.log('üì¶ Loading assets...');
                
                // Simulate loading
                for (let i = 0; i <= 100; i += 10) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    document.getElementById('loadingBar').style.width = i + '%';
                    document.getElementById('loadingText').textContent = 
                        i < 100 ? `Loading... ${i}%` : 'Ready!';
                }

                await new Promise(resolve => setTimeout(resolve, 500));
                
                console.log('‚úÖ Assets loaded');
                this.showMainMenu();
            },

            showMainMenu() {
                console.log('üè† Showing main menu');
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainMenu').classList.add('active');
            },

            startGame() {
                console.log('‚ñ∂ Starting game');
                
                // Hide menu
                document.getElementById('mainMenu').classList.remove('active');
                
                // Reset state
                this.state.running = true;
                this.state.paused = false;
                this.state.level = 1;
                this.state.xp = 0;
                this.state.score = 0;
                this.state.coins = 0;
                this.state.gems = 0;
                
                // Reset player
                this.player.x = 360;
                this.player.y = 1100;
                this.player.hearts = this.player.maxHearts;
                this.player.skills = {};
                this.player.lastShot = 0;
                
                // Reset arrays
                this.bullets = [];
                this.asteroids = [];
                this.particles = [];
                
                // Show game elements
                document.getElementById('touchLayer').classList.add('active');
                document.getElementById('pauseBtn').classList.add('active');
                
                this.updateHUD();
                this.gameLoop();
            },

            updateHUD() {
                // Hearts
                const heartsEl = document.getElementById('hearts');
                heartsEl.innerHTML = '';
                for (let i = 0; i < this.player.hearts; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heartsEl.appendChild(heart);
                }

                // Level
                document.getElementById('levelNum').textContent = this.state.level;
                
                // XP
                const xpPercent = (this.state.xp / this.state.xpNeeded) * 100;
                document.getElementById('xpFill').style.width = xpPercent + '%';
                
                // Currency
                document.getElementById('coins').textContent = this.state.coins;
                document.getElementById('gems').textContent = this.state.gems;
            },

            gainXP(amount) {
                this.state.xp += amount;
                if (this.state.xp >= this.state.xpNeeded) {
                    this.levelUp();
                }
                this.updateHUD();
            },

            levelUp() {
                console.log('‚¨Ü Level up!');
                this.state.level++;
                this.state.xp = 0;
                this.state.xpNeeded = Math.floor(this.state.xpNeeded * 1.5);
                this.state.paused = true;
                this.showSkillSelection();
            },

            showSkillSelection() {
                console.log('üéØ Showing skill selection');
                
                const available = [];
                for (const [id, skill] of Object.entries(this.skills)) {
                    const tier = this.player.skills[id] || 0;
                    if (tier < 2) {
                        available.push({ ...skill, tier: tier + 1 });
                    }
                }

                // Show 3 random skills
                const choices = available.sort(() => Math.random() - 0.5).slice(0, 3);
                
                const container = document.getElementById('skillCards');
                container.innerHTML = '';
                
                choices.forEach(skill => {
                    const card = document.createElement('div');
                    card.className = 'skill-card';
                    card.onclick = () => this.selectSkillCard(skill, card);
                    
                    card.innerHTML = `
                        <div class="skill-icon">${skill.icon}</div>
                        <div class="skill-name">${skill.name}</div>
                        <div class="skill-tier">Tier ${skill.tier}</div>
                    `;
                    
                    container.appendChild(card);
                });

                document.getElementById('skillScreen').classList.add('active');
                this.state.selectedSkill = null;
                document.getElementById('confirmBtn').disabled = true;
            },

            selectSkillCard(skill, cardElement) {
                console.log('üéØ Selected:', skill.name);
                
                // Remove previous selection
                document.querySelectorAll('.skill-card').forEach(c => {
                    c.classList.remove('selected');
                });
                
                // Mark as selected
                cardElement.classList.add('selected');
                this.state.selectedSkill = skill;
                document.getElementById('confirmBtn').disabled = false;
            },

            confirmSkill() {
                if (!this.state.selectedSkill) return;
                
                console.log('‚úÖ Confirmed:', this.state.selectedSkill.name);
                
                // Apply skill
                this.player.skills[this.state.selectedSkill.id] = this.state.selectedSkill.tier;
                
                // Hide screen
                document.getElementById('skillScreen').classList.remove('active');
                this.state.paused = false;
                this.updateHUD();
            },

            gameLoop() {
                if (!this.state.running) return;
                
                if (!this.state.paused) {
                    this.update();
                }
                
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            },

            update() {
                // Keyboard movement
                if (this.keys['ArrowLeft'] || this.keys['a']) this.player.x -= this.player.speed;
                if (this.keys['ArrowRight'] || this.keys['d']) this.player.x += this.player.speed;
                if (this.keys['ArrowUp'] || this.keys['w']) this.player.y -= this.player.speed;
                if (this.keys['ArrowDown'] || this.keys['s']) this.player.y += this.player.speed;
                
                this.player.x = Math.max(30, Math.min(690, this.player.x));
                this.player.y = Math.max(30, Math.min(1250, this.player.y));

                // Shooting
                const now = Date.now();
                const attackSpeed = this.player.attackSpeed + (this.player.skills.rapid || 0) * 2;
                if (now - this.player.lastShot > 1000 / attackSpeed) {
                    this.shoot();
                    this.player.lastShot = now;
                }

                // Spawn asteroids
                if (Math.random() < 0.015) {
                    this.spawnAsteroid();
                }

                // Update bullets
                this.bullets = this.bullets.filter(b => {
                    b.y -= 15;
                    return b.y > -20;
                });

                // Update asteroids
                this.asteroids.forEach((a, i) => {
                    a.y += a.vy;
                    a.x += a.vx;
                    a.rotation += a.rotSpeed;

                    if (a.x <= a.size/2 || a.x >= 720 - a.size/2) a.vx *= -1;

                    // Collision with player
                    if (this.checkCollision(this.player, a)) {
                        this.player.hearts--;
                        this.updateHUD();
                        this.asteroids.splice(i, 1);
                        if (this.player.hearts <= 0) this.gameOver();
                    }

                    if (a.y > 1300) this.asteroids.splice(i, 1);
                });

                // Bullet-asteroid collision
                this.bullets.forEach((b, bi) => {
                    this.asteroids.forEach((a, ai) => {
                        if (this.checkCollision(b, a)) {
                            a.hp -= this.player.damage;
                            if (a.hp <= 0) {
                                this.asteroids.splice(ai, 1);
                                this.gainXP(10);
                                this.state.score += 10;
                                this.state.coins += 1;
                                this.updateHUD();
                            }
                            this.bullets.splice(bi, 1);
                        }
                    });
                });
            },

            shoot() {
                const streams = this.player.skills.multishot ? 
                    (this.player.skills.multishot === 1 ? 2 : 3) : 1;
                
                const spread = 25;
                for (let i = 0; i < streams; i++) {
                    const offset = (i - (streams - 1) / 2) * spread;
                    this.bullets.push({
                        x: this.player.x + offset,
                        y: this.player.y - 30,
                        width: 8,
                        height: 20
                    });
                }
            },

            spawnAsteroid() {
                const sizes = [
                    { size: 80, hp: 120 },
                    { size: 50, hp: 60 },
                    { size: 30, hp: 30 }
                ];
                const data = sizes[Math.floor(Math.random() * sizes.length)];
                const colors = ['#ff00ff', '#00ffff', '#00ff00'];

                this.asteroids.push({
                    x: Math.random() * 720,
                    y: -100,
                    size: data.size,
                    hp: data.hp,
                    vx: (Math.random() - 0.5) * 2,
                    vy: 1 + Math.random() * 2,
                    rotation: 0,
                    rotSpeed: (Math.random() - 0.5) * 0.05,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    vertices: this.generatePolygon(data.size)
                });
            },

            generatePolygon(size) {
                const vertices = [];
                const count = 6 + Math.floor(Math.random() * 3);
                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2;
                    const radius = size / 2 * (0.8 + Math.random() * 0.4);
                    vertices.push({
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius
                    });
                }
                return vertices;
            },

            checkCollision(a, b) {
                const r1 = a.width ? Math.max(a.width, a.height) / 2 : a.size / 2;
                const r2 = b.width ? Math.max(b.width, b.height) / 2 : b.size / 2;
                const dist = Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
                return dist < r1 + r2;
            },

            render() {
                // Clear
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, 720, 1280);

                // Stars
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                for (let i = 0; i < 100; i++) {
                    const x = (i * 137) % 720;
                    const y = (i * 521 + Date.now() * 0.01) % 1280;
                    this.ctx.fillRect(x, y, 2, 2);
                }

                // Asteroids
                this.asteroids.forEach(a => {
                    this.ctx.save();
                    this.ctx.translate(a.x, a.y);
                    this.ctx.rotate(a.rotation);

                    this.ctx.beginPath();
                    a.vertices.forEach((v, i) => {
                        if (i === 0) this.ctx.moveTo(v.x, v.y);
                        else this.ctx.lineTo(v.x, v.y);
                    });
                    this.ctx.closePath();

                    this.ctx.strokeStyle = a.color;
                    this.ctx.lineWidth = 4;
                    this.ctx.shadowBlur = 20;
                    this.ctx.shadowColor = a.color;
                    this.ctx.stroke();
                    this.ctx.shadowBlur = 0;
                    this.ctx.restore();

                    // HP
                    this.ctx.fillStyle = '#fff';
                    this.ctx.font = `bold ${a.size * 0.4}px Arial`;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillText(Math.ceil(a.hp), a.x, a.y);
                });

                // Player
                this.ctx.save();
                this.ctx.translate(this.player.x, this.player.y);
                this.ctx.fillStyle = '#fff';
                this.ctx.shadowBlur = 15;
                this.ctx.shadowColor = '#00ffff';
                this.ctx.beginPath();
                this.ctx.moveTo(0, -30);
                this.ctx.lineTo(-20, 30);
                this.ctx.lineTo(0, 20);
                this.ctx.lineTo(20, 30);
                this.ctx.closePath();
                this.ctx.fill();
                this.ctx.shadowBlur = 0;
                this.ctx.restore();

                // Bullets
                this.bullets.forEach(b => {
                    this.ctx.fillStyle = '#00ff00';
                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowColor = '#00ff00';
                    this.ctx.fillRect(b.x - 4, b.y - 10, 8, 20);
                    this.ctx.shadowBlur = 0;
                });
            },

            gameOver() {
                console.log('üíÄ Game Over');
                this.state.running = false;
                document.getElementById('touchLayer').classList.remove('active');
                document.getElementById('pauseBtn').classList.remove('active');
                document.getElementById('finalScore').textContent = this.state.score;
                document.getElementById('gameOverScreen').classList.add('active');
            },

            restart() {
                document.getElementById('gameOverScreen').classList.remove('active');
                this.startGame();
            },

            backToMenu() {
                document.getElementById('gameOverScreen').classList.remove('active');
                this.showMainMenu();
            },

            showHelp() {
                alert('üéÆ HOW TO PLAY\n\n' +
                      '‚Ä¢ Move: WASD / Arrow Keys / Touch\n' +
                      '‚Ä¢ Shoot: Automatic\n' +
                      '‚Ä¢ Destroy asteroids to gain XP\n' +
                      '‚Ä¢ Level up to unlock skills\n' +
                      '‚Ä¢ Avoid collisions!\n\n' +
                      'Good luck! üöÄ');
            }
        };

        // Start game
        console.log('üöÄ Meteor Smash - Initializing...');
        game.init();
    </script>
