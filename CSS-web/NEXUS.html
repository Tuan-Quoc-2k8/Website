<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sign In or Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; left: 70%; animation-delay: 2s; background: rgba(0, 255, 255, 0.3); }
        .particle:nth-child(3) { width: 100px; height: 100px; left: 40%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 50px; height: 50px; left: 80%; animation-delay: 6s; background: rgba(138, 43, 226, 0.2); }
        .particle:nth-child(5) { width: 70px; height: 70px; left: 20%; animation-delay: 8s; background: rgba(0, 255, 255, 0.2); }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.5; }
            33% { transform: translateY(-100vh) translateX(50px) scale(1.2); opacity: 0.8; }
            66% { transform: translateY(-50vh) translateX(-50px) scale(0.9); opacity: 0.3; }
        }

        /* Gradient Animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.1), rgba(0, 255, 255, 0.1), rgba(138, 43, 226, 0.1));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            width: 900px;
            max-width: 95%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4),
                        inset 0 0 40px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ffff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            font-weight: 300;
        }

        /* Form Toggle Buttons */
        .form-toggle {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.03);
            padding: 8px;
            border-radius: 50px;
        }

        .toggle-btn {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Poppins', sans-serif;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #8a2be2, #00ffff);
            color: white;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }

        .toggle-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Forms Container */
        .forms-container {
            position: relative;
            overflow: hidden;
        }

        .form-wrapper {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-panel {
            min-width: 100%;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .form-panel.active {
            opacity: 1;
        }

        /* Input Groups */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(138, 43, 226, 0.7);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 15px 20px 15px 55px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        input:focus + .input-icon {
            color: #00ffff;
            transform: translateY(-50%) scale(1.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #00ffff;
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .password-strength.visible {
            opacity: 1;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-text {
            font-size: 0.8rem;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            padding: 0;
            cursor: pointer;
            accent-color: #8a2be2;
        }

        .forgot-password {
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #8a2be2;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8a2be2, #00ffff);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.6);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
        }

        /* Social Login Buttons */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .social-btn {
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        /* Error Messages */
        .error-message {
            color: #ff4444;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
            animation: shake 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .input-group.error input {
            border-color: #ff4444;
            animation: shake 0.3s ease;
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00ff88, #00ffff);
            color: white;
            padding: 18px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideInRight 0.5s ease;
        }

        .success-message.show {
            display: flex;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }

            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 20px;
            }

            input {
                padding: 12px 15px 12px 45px;
            }

            .submit-btn {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">NEXUS</div>
            <p class="tagline">Your gateway to innovation</p>
        </div>

        <!-- Form Toggle -->
        <div class="form-toggle">
            <button class="toggle-btn active" data-form="login">Sign In</button>
            <button class="toggle-btn" data-form="register">Create Account</button>
        </div>

        <!-- Forms Container -->
        <div class="forms-container">
            <div class="form-wrapper">
                <!-- Login Form -->
                <div class="form-panel active" id="loginForm">
                    <form id="loginFormElement">
                        <div class="input-group">
                            <label for="loginEmail">Email Address</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="error-message" id="loginEmailError"></div>
                        </div>

                        <div class="input-group">
                            <label for="loginPassword">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                                <button type="button" class="password-toggle" data-target="loginPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="loginPasswordError"></div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rememberMe">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button type="submit" class="submit-btn">
                            Sign In
                        </button>
                    </form>

                    <div class="divider">
                        <span>Or continue with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn" type="button">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="social-btn" type="button">
                            <i class="fab fa-github"></i>
                            GitHub
                        </button>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="form-panel" id="registerForm">
                    <form id="registerFormElement">
                        <div class="input-group">
                            <label for="registerUsername">Username</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="registerUsername" placeholder="Choose a username" required>
                            </div>
                            <div class="error-message" id="registerUsernameError"></div>
                        </div>

                        <div class="input-group">
                            <label for="registerEmail">Email Address</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="registerEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="error-message" id="registerEmailError"></div>
                        </div>

                        <div class="input-group">
                            <label for="registerPassword">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="registerPassword" placeholder="Create a password" required>
                                <button type="button" class="password-toggle" data-target="registerPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar"></div>
                            </div>
                            <div class="strength-text"></div>
                            <div class="error-message" id="registerPasswordError"></div>
                        </div>

                        <div class="input-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                                <button type="button" class="password-toggle" data-target="confirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>

                        <button type="submit" class="submit-btn">
                            Create Account
                        </button>
                    </form>

                    <div class="divider">
                        <span>Or sign up with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn" type="button">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="social-btn" type="button">
                            <i class="fab fa-github"></i>
                            GitHub
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message">
        <i class="fas fa-check-circle" style="font-size: 1.5rem;"></i>
        <span id="successText">Success!</span>
    </div>

    <script>
        // Form Toggle Functionality
        const toggleBtns = document.querySelectorAll('.toggle-btn');
        const formWrapper = document.querySelector('.form-wrapper');
        const formPanels = document.querySelectorAll('.form-panel');

        toggleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetForm = btn.dataset.form;
                
                // Update active button
                toggleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Switch forms with animation
                formPanels.forEach(panel => panel.classList.remove('active'));
                
                if (targetForm === 'login') {
                    formWrapper.style.transform = 'translateX(0)';
                    document.getElementById('loginForm').classList.add('active');
                } else {
                    formWrapper.style.transform = 'translateX(-100%)';
                    document.getElementById('registerForm').classList.add('active');
                }
            });
        });

        // Password Toggle Functionality
        const passwordToggles = document.querySelectorAll('.password-toggle');
        
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const targetId = toggle.dataset.target;
                const input = document.getElementById(targetId);
                const icon = toggle.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Password Strength Indicator
        const registerPassword = document.getElementById('registerPassword');
        const strengthBar = document.querySelector('.strength-bar');
        const strengthContainer = document.querySelector('.password-strength');
        const strengthText = document.querySelector('.strength-text');

        registerPassword.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
            
            if (password.length > 0) {
                strengthContainer.classList.add('visible');
                strengthBar.style.width = strength.percent + '%';
                strengthBar.style.background = strength.color;
                strengthText.textContent = strength.text;
                strengthText.style.color = strength.color;
            } else {
                strengthContainer.classList.remove('visible');
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 15;
            if (/[a-z]/.test(password)) strength += 15;
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 15;
            
            let color, text;
            if (strength < 40) {
                color = '#ff4444';
                text = 'Weak';
            } else if (strength < 70) {
                color = '#ffa500';
                text = 'Medium';
            } else {
                color = '#00ff88';
                text = 'Strong';
            }
            
            return { percent: strength, color, text };
        }

        // Email Validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Show Error
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            if (!input) return;
            
            const inputGroup = input.closest('.input-group');
            if (!inputGroup) return;
            
            const errorElement = inputGroup.querySelector('.error-message');
            if (!errorElement) return;
            
            inputGroup.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            setTimeout(() => {
                inputGroup.classList.remove('error');
            }, 300);
        }

        // Clear Error
        function clearError(inputId) {
            const input = document.getElementById(inputId);
            if (!input) return;
            
            const inputGroup = input.closest('.input-group');
            if (!inputGroup) return;
            
            const errorElement = inputGroup.querySelector('.error-message');
            if (!errorElement) return;
            
            inputGroup.classList.remove('error');
            errorElement.classList.remove('show');
        }

        // Show Success Message
        function showSuccess(message) {
            const successMsg = document.querySelector('.success-message');
            const successText = document.getElementById('successText');
            
            successText.textContent = message;
            successMsg.classList.add('show');
            
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }

        // Login Form Submission
        const loginFormElement = document.getElementById('loginFormElement');
        
        loginFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            let isValid = true;
            
            // Clear previous errors
            clearError('loginEmail');
            clearError('loginPassword');
            
            // Validate email
            if (!validateEmail(email)) {
                showError('loginEmail', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate password
            if (password.length < 6) {
                showError('loginPassword', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            if (isValid) {
                const submitBtn = loginFormElement.querySelector('.submit-btn');
                submitBtn.classList.add('loading');
                submitBtn.textContent = 'Signing in...';
                
                // Simulate API call
                setTimeout(() => {
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Sign In';
                    showSuccess('Welcome back! Login successful.');
                    loginFormElement.reset();
                }, 1500);
            }
        });

        // Register Form Submission
        const registerFormElement = document.getElementById('registerFormElement');
        
        registerFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            let isValid = true;
            
            // Clear previous errors
            clearError('registerUsername');
            clearError('registerEmail');
            clearError('registerPassword');
            clearError('confirmPassword');
            
            // Validate username
            if (username.length < 3) {
                showError('registerUsername', 'Username must be at least 3 characters');
                isValid = false;
            }
            
            // Validate email
            if (!validateEmail(email)) {
                showError('registerEmail', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate password
            if (password.length < 8) {
                showError('registerPassword', 'Password must be at least 8 characters');
                isValid = false;
            }
            
            // Validate password match
            if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }
            
            if (isValid) {
                const submitBtn = registerFormElement.querySelector('.submit-btn');
                submitBtn.classList.add('loading');
                submitBtn.textContent = 'Creating account...';
                
                // Simulate API call
                setTimeout(() => {
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Create Account';
                    showSuccess('Account created successfully! Welcome aboard.');
                    registerFormElement.reset();
                    strengthContainer.classList.remove('visible');
                }, 1500);
            }
        });

        // Real-time validation on input
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                const inputGroup = input.closest('.input-group');
                if (inputGroup && inputGroup.classList.contains('error')) {
                    clearError(input.id);
                }
            });
        });

        // Social Login Buttons (UI only)
        const socialBtns = document.querySelectorAll('.social-btn');
        socialBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const platform = btn.textContent.trim();
                showSuccess(`${platform} login coming soon!`);
            });
        });
    </script>
</body>
</html>
