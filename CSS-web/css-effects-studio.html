<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Effects Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141b3d;
            --bg-tertiary: #1e2749;
            --text-primary: #e4e8f0;
            --text-secondary: #9da5b8;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --border: rgba(99, 102, 241, 0.2);
            --shadow: rgba(0, 0, 0, 0.3);
            --grid-color: rgba(99, 102, 241, 0.05);
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --border: rgba(99, 102, 241, 0.3);
            --shadow: rgba(0, 0, 0, 0.1);
            --grid-color: rgba(99, 102, 241, 0.03);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .lang-selector {
            position: relative;
        }

        .lang-button {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .lang-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
            border-color: var(--accent);
        }

        .lang-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            min-width: 120px;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 24px var(--shadow);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .lang-dropdown.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .lang-option {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lang-option:hover {
            background: var(--bg-tertiary);
        }

        .lang-option.active {
            background: var(--accent);
            color: white;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
            border-color: var(--accent);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .effects-sidebar {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            max-height: 85vh;
            overflow-y: auto;
        }

        .effects-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .effects-sidebar::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .effects-sidebar::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        .category-section {
            margin-bottom: 25px;
        }

        .category-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .effect-card {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .effect-card:hover {
            border-color: var(--accent);
            transform: translateX(5px) scale(1.02);
        }

        .effect-card.active {
            border-color: var(--accent);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(129, 140, 248, 0.1));
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .effect-card h3 {
            font-size: 15px;
            margin-bottom: 5px;
        }

        .effect-card p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .workspace {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .preview-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border);
            min-height: 450px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-header h2 {
            font-size: 20px;
        }

        .preview-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .preview-area {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 350px;
            position: relative;
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 40px;
            overflow: hidden;
        }

        .demo-element {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Hover Effects */
        .effect-glow {
            box-shadow: 0 0 30px var(--accent), 0 0 60px var(--accent-light);
            animation: glow-pulse 2s infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 30px var(--accent), 0 0 60px var(--accent-light); }
            50% { box-shadow: 0 0 50px var(--accent), 0 0 100px var(--accent-light); }
        }

        .effect-magnetic {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .effect-tilt {
            transform: perspective(1000px) rotateX(10deg) rotateY(-10deg);
        }

        .effect-tilt:hover {
            transform: perspective(1000px) rotateX(-10deg) rotateY(10deg);
        }

        /* Animation Effects */
        .effect-aurora {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: aurora-flow 8s ease infinite;
        }

        @keyframes aurora-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .effect-hologram {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.8), rgba(129, 140, 248, 0.6));
            position: relative;
            overflow: hidden;
        }

        .effect-hologram::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: hologram-scan 3s linear infinite;
        }

        @keyframes hologram-scan {
            0% { transform: translateY(-100%) rotate(45deg); }
            100% { transform: translateY(100%) rotate(45deg); }
        }

        .effect-morphing {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: morphing-blob 8s ease-in-out infinite;
        }

        @keyframes morphing-blob {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            25% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            50% { border-radius: 50% 60% 30% 60% / 30% 60% 70% 40%; }
            75% { border-radius: 60% 40% 60% 40% / 70% 30% 50% 60%; }
        }

        .effect-particles {
            position: relative;
        }

        .effect-particles::before,
        .effect-particles::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: particle-float 3s infinite;
        }

        .effect-particles::before {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .effect-particles::after {
            bottom: 20%;
            right: 10%;
            animation-delay: 1.5s;
        }

        @keyframes particle-float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0; }
            50% { transform: translateY(-30px) scale(1.5); opacity: 1; }
        }

        /* Text Effects */
        .effect-gradient-text {
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-text-flow 3s linear infinite;
            font-size: 32px;
            font-weight: 800;
        }

        @keyframes gradient-text-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .effect-glitch {
            position: relative;
            font-size: 28px;
            font-weight: 800;
        }

        .effect-glitch::before,
        .effect-glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .effect-glitch::before {
            animation: glitch-1 2s infinite;
            color: #ff00ff;
            z-index: -1;
        }

        .effect-glitch::after {
            animation: glitch-2 2s infinite;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(-2px, 2px); }
        }

        .effect-neon-text {
            color: #fff;
            font-size: 32px;
            font-weight: 800;
            text-shadow: 
                0 0 10px var(--accent),
                0 0 20px var(--accent),
                0 0 30px var(--accent),
                0 0 40px var(--accent-light);
            animation: neon-text-flicker 1.5s infinite alternate;
        }

        @keyframes neon-text-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 10px var(--accent),
                    0 0 20px var(--accent),
                    0 0 30px var(--accent),
                    0 0 40px var(--accent-light);
            }
            20%, 24%, 55% { text-shadow: none; }
        }

        /* Layout Effects */
        .effect-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .effect-glass-advanced {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .effect-glass-advanced::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="n"><feTurbulence baseFrequency="0.9"/></filter><rect width="100" height="100" filter="url(%23n)" opacity="0.05"/></svg>');
        }

        .effect-gradient-border {
            position: relative;
            background: var(--bg-secondary);
            border: none;
        }

        .effect-gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 3px;
            background: linear-gradient(45deg, var(--accent), var(--accent-light), #ec4899, #f59e0b);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: gradient-rotate 3s linear infinite;
        }

        @keyframes gradient-rotate {
            to { transform: rotate(360deg); }
        }

        .controls-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--bg-tertiary);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px var(--accent);
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 40px;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            background: var(--bg-tertiary);
        }

        .control-value {
            font-size: 12px;
            color: var(--accent);
            font-weight: 600;
        }

        .code-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .code-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .code-tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s ease;
        }

        .code-tab:hover {
            color: var(--text-primary);
        }

        .code-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .code-content {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            position: relative;
        }

        .code-block {
            display: none;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.8;
            white-space: pre-wrap;
            color: var(--text-primary);
        }

        .code-block.active {
            display: block;
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .learning-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border);
        }

        .learning-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .learning-section p {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .properties-list {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .property-item {
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .property-item:last-child {
            border-bottom: none;
        }

        .property-name {
            color: var(--accent);
            font-weight: 600;
        }

        .property-value {
            color: var(--text-secondary);
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .effects-sidebar {
                max-height: none;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // ==================== LANGUAGE FILES ====================
        // Simulating external language files as ES6 modules

        // ==================== MAIN APP ====================
        const App = {
            currentEffect: null,
            currentCategory: 'hover',
            animationPaused: false,
            currentCodeTab: 'html',

            init() {
                // Initialize language
                LanguageManager.updateUI();
                
                // Render all effects
                this.renderEffects();
                
                // Select first effect
                this.selectEffect('glow');
                
                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.lang-selector')) {
                        document.getElementById('lang-dropdown').classList.remove('active');
                    }
                });
            },

            renderEffects() {
                Object.keys(EffectsLibrary).forEach(category => {
                    const container = document.getElementById(`${category}-effects`);
                    if (container) {
                        container.innerHTML = EffectsLibrary[category].map(effect => `
                            <div class="effect-card" data-effect-id="${effect.id}" onclick="App.selectEffect('${effect.id}', event)">
                                <h3>${effect.icon} ${LanguageManager.t(effect.nameKey)}</h3>
                                <p>${LanguageManager.t(effect.descKey)}</p>
                            </div>
                        `).join('');
                    }
                });
            },

            selectEffect(effectId, evt) {
                this.currentEffect = effectId;
                
                // Find effect in library
                let effect = null;
                let category = null;
                for (const [cat, effects] of Object.entries(EffectsLibrary)) {
                    const found = effects.find(e => e.id === effectId);
                    if (found) {
                        effect = found;
                        category = cat;
                        break;
                    }
                }
                
                if (!effect) return;
                
                // Update active card
                document.querySelectorAll('.effect-card').forEach(card => card.classList.remove('active'));
                if (evt) {
                    evt.target.closest('.effect-card').classList.add('active');
                } else {
                    // If no event, find by data attribute
                    const card = document.querySelector(`[data-effect-id="${effectId}"]`);
                    if (card) card.classList.add('active');
                }
                
                // Update demo element
                const demo = document.getElementById('demo');
                demo.className = 'demo-element ' + effect.class;
                demo.setAttribute('data-text', LanguageManager.t('hoverMe'));
                
                // Update title
                document.getElementById('effect-title').textContent = LanguageManager.t(effect.nameKey);
                
                // Update description
                document.getElementById('effect-description').textContent = LanguageManager.t(effect.fullDescKey);
                
                // Update properties
                const propsContainer = document.getElementById('key-properties');
                propsContainer.innerHTML = effect.properties.map(prop => 
                    `<div class="property-item">
                        <span class="property-name">${prop.name}</span>
                        <span class="property-value">${prop.value}</span>
                    </div>`
                ).join('');
                
                // Update code blocks
                document.getElementById('code-html').textContent = effect.html;
                document.getElementById('code-css').textContent = effect.css;
                document.getElementById('code-js').textContent = effect.js;
                
                // Update controls
                this.renderControls(effect.controls || ['duration', 'primaryColor', 'secondaryColor']);
                
                // Reset animation state
                this.animationPaused = false;
                document.getElementById('animation-toggle').setAttribute('data-i18n', 'pause');
                document.getElementById('animation-toggle').textContent = LanguageManager.t('pause');
                
                // Enable magnetic effect if needed
                if (effectId === 'magnetic') {
                    this.enableMagneticEffect(demo);
                }
            },

            renderControls(controls) {
                const container = document.getElementById('controls-container');
                const controlTemplates = {
                    duration: `
                        <div class="control-group">
                            <label><span data-i18n="duration">${LanguageManager.t('duration')}</span> <span class="control-value" id="duration-value">2s</span></label>
                            <input type="range" min="0.5" max="5" step="0.1" value="2" oninput="App.updateDuration(this.value)">
                        </div>
                    `,
                    primaryColor: `
                        <div class="control-group">
                            <label data-i18n="primaryColor">${LanguageManager.t('primaryColor')}</label>
                            <input type="color" value="#6366f1" onchange="App.updatePrimaryColor(this.value)">
                        </div>
                    `,
                    secondaryColor: `
                        <div class="control-group">
                            <label data-i18n="secondaryColor">${LanguageManager.t('secondaryColor')}</label>
                            <input type="color" value="#818cf8" onchange="App.updateSecondaryColor(this.value)">
                        </div>
                    `,
                    blur: `
                        <div class="control-group">
                            <label><span data-i18n="blur">${LanguageManager.t('blur')}</span> <span class="control-value" id="blur-value">10px</span></label>
                            <input type="range" min="0" max="50" value="10" oninput="App.updateBlur(this.value)">
                        </div>
                    `,
                    opacity: `
                        <div class="control-group">
                            <label><span data-i18n="opacity">${LanguageManager.t('opacity')}</span> <span class="control-value" id="opacity-value">0.1</span></label>
                            <input type="range" min="0" max="1" step="0.05" value="0.1" oninput="App.updateOpacity(this.value)">
                        </div>
                    `
                };
                
                container.innerHTML = controls.map(c => controlTemplates[c] || '').join('');
            },

            toggleTheme() {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                document.getElementById('theme-icon').textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
            },

            toggleLangDropdown() {
                document.getElementById('lang-dropdown').classList.toggle('active');
            },

            setLanguage(lang) {
                LanguageManager.setLanguage(lang);
                document.getElementById('lang-dropdown').classList.remove('active');
            },

            toggleAnimation() {
                const demo = document.getElementById('demo');
                this.animationPaused = !this.animationPaused;
                demo.style.animationPlayState = this.animationPaused ? 'paused' : 'running';
                
                const toggleBtn = document.getElementById('animation-toggle');
                toggleBtn.setAttribute('data-i18n', this.animationPaused ? 'play' : 'pause');
                toggleBtn.textContent = LanguageManager.t(this.animationPaused ? 'play' : 'pause');
            },

            switchCodeTab(tab) {
                this.currentCodeTab = tab;
                document.querySelectorAll('.code-tab').forEach(t => t.classList.remove('active'));
                event.target.classList.add('active');
                
                document.querySelectorAll('.code-block').forEach(block => block.classList.remove('active'));
                document.getElementById('code-' + tab).classList.add('active');
            },

            copyCode() {
                const activeBlock = document.querySelector('.code-block.active');
                const text = activeBlock.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = LanguageManager.t('copied');
                    setTimeout(() => {
                        btn.setAttribute('data-i18n', 'copy');
                        btn.textContent = LanguageManager.t('copy');
                    }, 2000);
                });
            },

            updateDuration(value) {
                document.getElementById('duration-value').textContent = value + 's';
                document.getElementById('demo').style.animationDuration = value + 's';
            },

            updatePrimaryColor(color) {
                document.documentElement.style.setProperty('--accent', color);
                const demo = document.getElementById('demo');
                const secondary = getComputedStyle(document.documentElement).getPropertyValue('--accent-light');
                demo.style.background = `linear-gradient(135deg, ${color}, ${secondary})`;
            },

            updateSecondaryColor(color) {
                document.documentElement.style.setProperty('--accent-light', color);
                const demo = document.getElementById('demo');
                const primary = getComputedStyle(document.documentElement).getPropertyValue('--accent');
                demo.style.background = `linear-gradient(135deg, ${primary}, ${color})`;
            },

            updateBlur(value) {
                document.getElementById('blur-value').textContent = value + 'px';
                document.getElementById('demo').style.backdropFilter = `blur(${value}px)`;
            },

            updateOpacity(value) {
                document.getElementById('opacity-value').textContent = value;
                document.getElementById('demo').style.background = `rgba(255, 255, 255, ${value})`;
            },

            enableMagneticEffect(el) {
                const strength = 0.3;
                
                el.addEventListener('mousemove', (e) => {
                    const rect = el.getBoundingClientRect();
                    const x = (e.clientX - rect.left - rect.width / 2) * strength;
                    const y = (e.clientY - rect.top - rect.height / 2) * strength;
                    el.style.transform = `translate(${x}px, ${y}px)`;
                });
                
                el.addEventListener('mouseleave', () => {
                    el.style.transform = 'translate(0, 0)';
                });
            },

            exportEffect() {
                // Find current effect
                let effect = null;
                for (const effects of Object.values(EffectsLibrary)) {
                    const found = effects.find(e => e.id === this.currentEffect);
                    if (found) {
                        effect = found;
                        break;
                    }
                }
                
                if (!effect) return;
                
                const exportData = `/* ${LanguageManager.t(effect.nameKey)} */

HTML:
${effect.html}

CSS:
${effect.css}

JavaScript:
${effect.js}`;
                
                const blob = new Blob([exportData], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${this.currentEffect}-effect.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }
        };

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
