<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Effects Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141b3d;
            --bg-tertiary: #1e2749;
            --text-primary: #e4e8f0;
            --text-secondary: #9da5b8;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --border: rgba(99, 102, 241, 0.2);
            --shadow: rgba(0, 0, 0, 0.3);
            --grid-color: rgba(99, 102, 241, 0.05);
            
            /* Effect customization variables */
            --effect-duration: 0.3s;
            --effect-intensity: 1;
            --effect-color-1: #6366f1;
            --effect-color-2: #818cf8;
            --effect-blur: 10px;
            --effect-opacity: 0.1;
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --shadow: rgba(0, 0, 0, 0.1);
            --grid-color: rgba(99, 102, 241, 0.03);
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s ease;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .lang-selector {
            position: relative;
        }

        .lang-button, .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .lang-button:hover, .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
            border-color: var(--accent);
        }

        .lang-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            min-width: 120px;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 24px var(--shadow);
        }

        .lang-dropdown.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lang-option {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lang-option:hover {
            background: var(--bg-tertiary);
        }

        .lang-option.active {
            background: var(--accent);
            color: white;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .effects-sidebar {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            max-height: 85vh;
            overflow-y: auto;
        }

        .effects-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .effects-sidebar::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .effects-sidebar::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        .category-section {
            margin-bottom: 25px;
        }

        .category-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .effect-card {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .effect-card:hover {
            border-color: var(--accent);
            transform: translateX(5px) scale(1.02);
        }

        .effect-card.active {
            border-color: var(--accent);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(129, 140, 248, 0.1));
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .effect-card h3 {
            font-size: 15px;
            margin-bottom: 5px;
        }

        .effect-card p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .workspace {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .preview-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border);
            min-height: 450px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-header h2 {
            font-size: 20px;
        }

        .preview-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .preview-area {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 350px;
            position: relative;
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 40px;
            overflow: hidden;
        }

        /* ==================== BUTTON EFFECTS ==================== */
        
        /* Magnetic Button */
        .btn-magnetic {
            --btn-bg: var(--effect-color-1);
            --btn-color: white;
            background: var(--btn-bg);
            color: var(--btn-color);
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform var(--effect-duration) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform;
        }

        .btn-magnetic:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
        }

        /* Liquid Fill Button */
        .btn-liquid {
            --btn-bg: transparent;
            --btn-color: var(--effect-color-1);
            --btn-fill: var(--effect-color-1);
            background: var(--btn-bg);
            color: var(--btn-color);
            padding: 12px 32px;
            border: 2px solid var(--btn-color);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: color 0.4s ease;
            z-index: 1;
        }

        .btn-liquid::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: var(--btn-fill);
            transition: height 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: -1;
        }

        .btn-liquid:hover {
            color: white;
        }

        .btn-liquid:hover::before {
            height: 100%;
        }

        /* Gradient Sweep Button */
        .btn-gradient-sweep {
            --btn-color-1: var(--effect-color-1);
            --btn-color-2: var(--effect-color-2);
            background: linear-gradient(90deg, var(--btn-color-1), var(--btn-color-2));
            background-size: 200% 100%;
            background-position: 100% 0;
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-position 0.5s ease;
        }

        .btn-gradient-sweep:hover {
            background-position: 0% 0;
        }

        /* Glow Pulse Button */
        .btn-glow-pulse {
            --btn-glow-color: var(--effect-color-1);
            background: var(--btn-glow-color);
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            animation: glow-pulse 2s infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(99, 102, 241, 0.8), 0 0 60px rgba(99, 102, 241, 0.4);
            }
        }

        /* Neon Border Button */
        .btn-neon {
            --btn-neon-color: var(--effect-color-1);
            background: transparent;
            color: var(--btn-neon-color);
            padding: 12px 32px;
            border: 2px solid var(--btn-neon-color);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .btn-neon:hover {
            box-shadow: 
                0 0 10px var(--btn-neon-color),
                inset 0 0 10px rgba(99, 102, 241, 0.2);
            text-shadow: 0 0 10px var(--btn-neon-color);
        }

        /* Ripple Button */
        .btn-ripple {
            background: var(--effect-color-1);
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-ripple:active::after {
            width: 300px;
            height: 300px;
        }

        /* Press Depth Button */
        .btn-press {
            background: var(--effect-color-1);
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 0 var(--effect-color-2), 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease;
            position: relative;
            top: 0;
        }

        .btn-press:hover {
            top: 2px;
            box-shadow: 0 4px 0 var(--effect-color-2), 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-press:active {
            top: 6px;
            box-shadow: 0 0 0 var(--effect-color-2), 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Elastic Bounce Button */
        .btn-elastic {
            background: var(--effect-color-1);
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .btn-elastic:hover {
            transform: scale(1.05);
        }

        .btn-elastic:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        /* Loading Button */
        .btn-loading {
            background: var(--effect-color-1);
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-loading.loading {
            pointer-events: none;
            color: transparent;
        }

        .btn-loading.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Button */
        .btn-success {
            background: var(--effect-color-1);
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-success.success {
            background: #10b981;
            animation: success-pulse 0.6s ease;
        }

        @keyframes success-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ==================== CARD EFFECTS ==================== */

        .demo-card {
            width: 280px;
            height: 200px;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        /* 3D Tilt Card */
        .card-tilt {
            transform-style: preserve-3d;
            transition: transform var(--effect-duration) ease;
            will-change: transform;
        }

        .card-tilt:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
        }

        /* Glassmorphism Card */
        .card-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(var(--effect-blur));
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Gradient Border Card */
        .card-gradient-border {
            position: relative;
            background: var(--bg-secondary);
            border: none;
        }

        .card-gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(45deg, var(--effect-color-1), var(--effect-color-2));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity var(--effect-duration) ease;
        }

        .card-gradient-border:hover::before {
            opacity: 1;
        }

        /* Reveal Overlay Card */
        .card-reveal {
            position: relative;
            overflow: hidden;
        }

        .card-reveal::after {
            content: 'Hover Content';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--effect-color-1), var(--effect-color-2));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .card-reveal:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating Card */
        .card-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Flip Card */
        .card-flip-container {
            perspective: 1000px;
            width: 280px;
            height: 200px;
        }

        .card-flip {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-flip:hover {
            transform: rotateY(180deg);
        }

        .card-flip-front,
        .card-flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-flip-front {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .card-flip-back {
            background: linear-gradient(135deg, var(--effect-color-1), var(--effect-color-2));
            color: white;
            transform: rotateY(180deg);
        }

        /* Parallax Card */
        .card-parallax {
            position: relative;
            overflow: hidden;
        }

        .card-parallax::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: linear-gradient(135deg, var(--effect-color-1), var(--effect-color-2));
            opacity: 0.1;
            transition: transform 0.3s ease;
        }

        .card-parallax:hover::before {
            transform: translate(10px, 10px) scale(1.1);
        }

        /* Select Card */
        .card-select {
            cursor: pointer;
            transition: all var(--effect-duration) ease;
            border: 2px solid transparent;
        }

        .card-select:hover {
            border-color: var(--effect-color-1);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
            transform: translateY(-4px);
        }

        .card-select.selected {
            border-color: var(--effect-color-1);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(129, 140, 248, 0.05));
        }

        /* Expand Card */
        .card-expand {
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            height: 200px;
            overflow: hidden;
        }

        .card-expand:hover {
            height: 250px;
        }

        /* ==================== MICRO-INTERACTIONS ==================== */

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--bg-tertiary);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .toggle-switch.active {
            background: var(--effect-color-1);
        }

        .toggle-switch.active::after {
            transform: translateX(30px);
        }

        /* Animated Checkbox */
        .checkbox-animated {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-animated.checked {
            background: var(--effect-color-1);
            border-color: var(--effect-color-1);
        }

        .checkbox-animated.checked::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            animation: checkmark 0.3s ease;
        }

        @keyframes checkmark {
            0% {
                height: 0;
            }
            100% {
                height: 12px;
            }
        }

        /* Tab Indicator */
        .tabs-container {
            display: flex;
            gap: 20px;
            position: relative;
            border-bottom: 2px solid var(--border);
        }

        .tab-item {
            padding: 10px 20px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .tab-item.active {
            color: var(--text-primary);
        }

        .tab-indicator {
            position: absolute;
            bottom: -2px;
            height: 2px;
            background: var(--effect-color-1);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Notification Badge */
        .notification-badge {
            position: relative;
            width: 40px;
            height: 40px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-badge::after {
            content: '3';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: white;
            font-weight: 600;
            animation: badge-pulse 2s infinite;
        }

        @keyframes badge-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Progress Bar */
        .progress-bar {
            width: 200px;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--effect-color-1), var(--effect-color-2));
            width: 0%;
            transition: width 0.3s ease;
            animation: progress-shimmer 2s infinite;
        }

        @keyframes progress-shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: 200px 0;
            }
        }

        .controls-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 14px;

        // ==================== MAIN APP ====================
        const App = {
            currentEffect: null,
            currentCodeTab: 'html',

            init() {
                LanguageManager.updateUI();
                this.renderEffects();
                this.selectEffect('btn-magnetic');
                
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.lang-selector')) {
                        document.getElementById('lang-dropdown').classList.remove('active');
                    }
                });
            },

            renderEffects() {
                Object.keys(EffectsLibrary).forEach(category => {
                    const container = document.getElementById(`${category}-effects`);
                    if (container) {
                        container.innerHTML = EffectsLibrary[category].map(effect => `
                            <div class="effect-card" data-effect-id="${effect.id}" onclick="App.selectEffect('${effect.id}', event)">
                                <h3>${LanguageManager.t(effect.nameKey)}</h3>
                                <p>${LanguageManager.t(effect.descKey)}</p>
                            </div>
                        `).join('');
                    }
                });
            },

            selectEffect(effectId, evt) {
                this.currentEffect = effectId;
                
                let effect = null;
                for (const effects of Object.values(EffectsLibrary)) {
                    const found = effects.find(e => e.id === effectId);
                    if (found) {
                        effect = found;
                        break;
                    }
                }
                
                if (!effect) return;
                
                document.querySelectorAll('.effect-card').forEach(card => card.classList.remove('active'));
                if (evt) {
                    const card = evt.target.closest('.effect-card');
                    if (card) card.classList.add('active');
                } else {
                    const card = document.querySelector(`[data-effect-id="${effectId}"]`);
                    if (card) card.classList.add('active');
                }
                
                const previewArea = document.getElementById('preview-area');
                previewArea.innerHTML = effect.demoHTML;
                
                const demo = document.getElementById('demo');
                if (effect.needsJS && demo) {
                    this.setupEffectInteraction(effectId, demo);
                }
                
                document.getElementById('effect-title').textContent = LanguageManager.t(effect.nameKey);
                document.getElementById('effect-description').textContent = LanguageManager.t(effect.fullDescKey);
                
                const propsContainer = document.getElementById('key-properties');
                propsContainer.innerHTML = effect.properties.map(prop => 
                    `<div class="property-item">
                        <span class="property-name">${prop.name}</span>
                        <span class="property-value">${prop.value}</span>
                    </div>`
                ).join('');
                
                document.getElementById('code-html').textContent = effect.html;
                document.getElementById('code-css').textContent = effect.css;
                document.getElementById('code-js').textContent = effect.js;
                
                this.renderControls(effect.controls || ['duration', 'primaryColor']);
            },

            setupEffectInteraction(effectId, demo) {
                if (effectId === 'btn-magnetic') {
                    const strength = 0.3;
                    demo.addEventListener('mousemove', (e) => {
                        const rect = demo.getBoundingClientRect();
                        const x = (e.clientX - rect.left - rect.width / 2) * strength;
                        const y = (e.clientY - rect.top - rect.height / 2) * strength;
                        demo.style.transform = `translate(${x}px, ${y}px)`;
                    });
                    demo.addEventListener('mouseleave', () => {
                        demo.style.transform = 'translate(0, 0)';
                    });
                }
            },

            renderControls(controls) {
                const container = document.getElementById('controls-container');
                const controlTemplates = {
                    duration: `
                        <div class="control-group">
                            <label><span data-i18n="duration">${LanguageManager.t('duration')}</span> <span class="control-value" id="duration-value">0.3s</span></label>
                            <input type="range" min="0.1" max="2" step="0.1" value="0.3" oninput="App.updateDuration(this.value)">
                        </div>
                    `,
                    primaryColor: `
                        <div class="control-group">
                            <label data-i18n="primaryColor">${LanguageManager.t('primaryColor')}</label>
                            <input type="color" value="#6366f1" onchange="App.updatePrimaryColor(this.value)">
                        </div>
                    `,
                    secondaryColor: `
                        <div class="control-group">
                            <label data-i18n="secondaryColor">${LanguageManager.t('secondaryColor')}</label>
                            <input type="color" value="#818cf8" onchange="App.updateSecondaryColor(this.value)">
                        </div>
                    `,
                    blur: `
                        <div class="control-group">
                            <label><span data-i18n="blur">${LanguageManager.t('blur')}</span> <span class="control-value" id="blur-value">10px</span></label>
                            <input type="range" min="0" max="50" value="10" oninput="App.updateBlur(this.value)">
                        </div>
                    `,
                    opacity: `
                        <div class="control-group">
                            <label><span data-i18n="opacity">${LanguageManager.t('opacity')}</span> <span class="control-value" id="opacity-value">0.1</span></label>
                            <input type="range" min="0" max="1" step="0.05" value="0.1" oninput="App.updateOpacity(this.value)">
                        </div>
                    `,
                    intensity: `
                        <div class="control-group">
                            <label><span data-i18n="intensity">${LanguageManager.t('intensity')}</span> <span class="control-value" id="intensity-value">1</span></label>
                            <input type="range" min="0.1" max="2" step="0.1" value="1" oninput="App.updateIntensity(this.value)">
                        </div>
                    `
                };
                
                container.innerHTML = controls.map(c => controlTemplates[c] || '').join('');
            },

            toggleTheme() {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                document.getElementById('theme-icon').textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
            },

            toggleLangDropdown() {
                document.getElementById('lang-dropdown').classList.toggle('active');
            },

            setLanguage(lang) {
                LanguageManager.setLanguage(lang);
                document.getElementById('lang-dropdown').classList.remove('active');
            },

            switchCodeTab(tab) {
                this.currentCodeTab = tab;
                document.querySelectorAll('.code-tab').forEach(t => t.classList.remove('active'));
                event.target.classList.add('active');
                
                document.querySelectorAll('.code-block').forEach(block => block.classList.remove('active'));
                document.getElementById('code-' + tab).classList.add('active');
            },

            copyCode() {
                const activeBlock = document.querySelector('.code-block.active');
                const text = activeBlock.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    const btn = event.target;
                    btn.textContent = LanguageManager.t('copied');
                    setTimeout(() => {
                        btn.textContent = LanguageManager.t('copy');
                    }, 2000);
                });
            },

            updateDuration(value) {
                document.getElementById('duration-value').textContent = value + 's';
                document.documentElement.style.setProperty('--effect-duration', value + 's');
                const demo = document.getElementById('demo');
                if (demo) {
                    demo.style.transitionDuration = value + 's';
                    demo.style.animationDuration = value + 's';
                }
            },

            updatePrimaryColor(color) {
                document.documentElement.style.setProperty('--effect-color-1', color);
                document.documentElement.style.setProperty('--accent', color);
            },

            updateSecondaryColor(color) {
                document.documentElement.style.setProperty('--effect-color-2', color);
                document.documentElement.style.setProperty('--accent-light', color);
            },

            updateBlur(value) {
                document.getElementById('blur-value').textContent = value + 'px';
                document.documentElement.style.setProperty('--effect-blur', value + 'px');
            },

            updateOpacity(value) {
                document.getElementById('opacity-value').textContent = value;
                document.documentElement.style.setProperty('--effect-opacity', value);
            },

            updateIntensity(value) {
                document.getElementById('intensity-value').textContent = value;
                document.documentElement.style.setProperty('--effect-intensity', value);
            },

            toggleLoading() {
                const btn = document.getElementById('demo');
                btn.classList.toggle('loading');
                if (btn.classList.contains('loading')) {
                    setTimeout(() => btn.classList.remove('loading'), 2000);
                }
            },

            toggleSuccess() {
                const btn = document.getElementById('demo');
                const originalText = btn.textContent;
                btn.classList.add('success');
                btn.textContent = 'Saved!';
                setTimeout(() => {
                    btn.classList.remove('success');
                    btn.textContent = originalText;
                }, 2000);
            },

            toggleCardSelect() {
                const card = document.getElementById('demo');
                card.classList.toggle('selected');
            },

            toggleSwitch() {
                const toggle = document.getElementById('demo');
                toggle.classList.toggle('active');
            },

            toggleCheckbox() {
                const checkbox = document.getElementById('demo');
                checkbox.classList.toggle('checked');
            },

            setTab(index, evt) {
                const container = evt.target.closest('.tabs-container');
                const tabs = container.querySelectorAll('.tab-item');
                const indicator = container.querySelector('.tab-indicator');
                
                tabs.forEach(t => t.classList.remove('active'));
                evt.target.classList.add('active');
                
                indicator.style.left = evt.target.offsetLeft + 'px';
                indicator.style.width = evt.target.offsetWidth + 'px';
            },

            exportEffect() {
                let effect = null;
                for (const effects of Object.values(EffectsLibrary)) {
                    const found = effects.find(e => e.id === this.currentEffect);
                    if (found) {
                        effect = found;
                        break;
                    }
                }
                
                if (!effect) return;
                
                const exportData = `/* ${LanguageManager.t(effect.nameKey)} */

HTML:
${effect.html}

CSS:
${effect.css}

JavaScript:
${effect.js}`;
                
                const blob = new Blob([exportData], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${this.currentEffect}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
