<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Excel Master - Select Language</title>
<link rel="icon" href="./favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="./img/logo-1.png">

<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap'>
<style>
/* ==================== LANGUAGE SELECTION PAGE - STYLESHEET ==================== */
/* Professional Excel Master - Language Selection Interface */

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

/* ==================== RESET & BASE ==================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-size: 16px;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #107C41 0%, #21A366 50%, #0E5C2F 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  position: relative;
  overflow: hidden;
}

/* Animated background pattern */
body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: 
    radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
  pointer-events: none;
}

/* ==================== CONTAINER ==================== */
.language-container {
  background: rgba(255, 255, 255, 0.98);
  border-radius: 24px;
  padding: 3rem;
  max-width: 550px;
  width: 100%;
  box-shadow: 
    0 25px 50px rgba(0, 0, 0, 0.3),
    0 0 0 1px rgba(255, 255, 255, 0.2);
  text-align: center;
  animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  z-index: 1;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ==================== LOGO ==================== */
.logo {
  width: 100px;
  height: 100px;
  background: linear-gradient(135deg, #107C41, #21A366);
  border-radius: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 4rem;
  margin: 0 auto 2rem;
  box-shadow: 
    0 8px 24px rgba(16, 124, 65, 0.4),
    0 0 0 4px rgba(16, 124, 65, 0.1);
  animation: logoFloat 3s ease-in-out infinite;
}

@keyframes logoFloat {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

/* ==================== TYPOGRAPHY ==================== */
h1 {
  font-size: 2.5rem;
  font-weight: 800;
  background: linear-gradient(135deg, #107C41, #21A366);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 0.75rem;
  letter-spacing: -0.02em;
}

.subtitle {
  color: #64748b;
  font-size: 1.1rem;
  margin-bottom: 3rem;
  font-weight: 400;
  line-height: 1.5;
}

/* ==================== LANGUAGE GRID ==================== */
.language-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.5rem;
  margin-top: 2rem;
}

.language-card {
  background: linear-gradient(135deg, #f8fafc, #f1f5f9);
  border: 3px solid #e2e8f0;
  border-radius: 20px;
  padding: 2.5rem 1.5rem;
  cursor: pointer;
  transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
  text-decoration: none;
  color: #0f172a;
  position: relative;
  overflow: hidden;
}

.language-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(16, 124, 65, 0.05), rgba(33, 163, 102, 0.05));
  opacity: 0;
  transition: opacity 0.35s ease;
}

.language-card:hover {
  transform: translateY(-12px) scale(1.03);
  border-color: #107C41;
  box-shadow: 
    0 20px 40px rgba(16, 124, 65, 0.25),
    0 0 0 4px rgba(16, 124, 65, 0.1);
  background: linear-gradient(135deg, #ffffff, #f8fafc);
}

.language-card:hover::before {
  opacity: 1;
}

.language-card:active {
  transform: translateY(-6px) scale(1.01);
}

/* ==================== FLAG ==================== */
.flag {
  font-size: 4.5rem;
  margin-bottom: 1.25rem;
  display: block;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
  animation: flagWave 2s ease-in-out infinite;
  position: relative;
  z-index: 1;
}

@keyframes flagWave {
  0%, 100% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(-5deg);
  }
  75% {
    transform: rotate(5deg);
  }
}

.language-card:hover .flag {
  animation: flagBounce 0.6s ease;
}

@keyframes flagBounce {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.15);
  }
}

/* ==================== TEXT ==================== */
.language-name {
  font-size: 1.4rem;
  font-weight: 700;
  color: #1e293b;
  margin-bottom: 0.5rem;
  position: relative;
  z-index: 1;
}

.language-native {
  font-size: 1rem;
  color: #64748b;
  font-weight: 500;
  position: relative;
  z-index: 1;
}

/* ==================== FOOTER NOTE ==================== */
.footer-note {
  margin-top: 3rem;
  padding-top: 2rem;
  border-top: 2px solid #e2e8f0;
  color: #94a3b8;
  font-size: 0.9rem;
  line-height: 1.7;
  font-weight: 400;
}

/* ==================== DARK MODE ==================== */
@media (prefers-color-scheme: dark) {
  body {
    background: linear-gradient(135deg, #0a4d26 0%, #107C41 50%, #0a3d1f 100%);
  }
  
  .language-container {
    background: rgba(30, 41, 59, 0.98);
    box-shadow: 
      0 25px 50px rgba(0, 0, 0, 0.6),
      0 0 0 1px rgba(255, 255, 255, 0.1);
  }
  
  .subtitle {
    color: #94a3b8;
  }
  
  .language-card {
    background: linear-gradient(135deg, #1e293b, #334155);
    border-color: #475569;
    color: #f1f5f9;
  }
  
  .language-card::before {
    background: linear-gradient(135deg, rgba(33, 163, 102, 0.1), rgba(33, 163, 102, 0.15));
  }
  
  .language-card:hover {
    background: linear-gradient(135deg, #334155, #475569);
    border-color: #21A366;
    box-shadow: 
      0 20px 40px rgba(33, 163, 102, 0.3),
      0 0 0 4px rgba(33, 163, 102, 0.15);
  }
  
  .language-name {
    color: #f1f5f9;
  }
  
  .language-native {
    color: #94a3b8;
  }
  
  .footer-note {
    border-top-color: #334155;
    color: #64748b;
  }
}

/* ==================== RESPONSIVE ==================== */
@media (max-width: 600px) {
  body {
    padding: 1rem;
  }
  
  .language-container {
    padding: 2rem 1.5rem;
  }
  
  .logo {
    width: 80px;
    height: 80px;
    font-size: 3rem;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .subtitle {
    font-size: 1rem;
    margin-bottom: 2rem;
  }
  
  .language-grid {
    grid-template-columns: 1fr;
    gap: 1.25rem;
  }
  
  .language-card {
    padding: 2rem 1.25rem;
  }
  
  .flag {
    font-size: 3.5rem;
  }
  
  .language-name {
    font-size: 1.25rem;
  }
  
  .language-native {
    font-size: 0.9rem;
  }
  
  .footer-note {
    margin-top: 2rem;
    font-size: 0.85rem;
  }
}

@media (max-width: 400px) {
  h1 {
    font-size: 1.75rem;
  }
  
  .subtitle {
    font-size: 0.95rem;
  }
  
  .flag {
    font-size: 3rem;
  }
}
</style>
</head>

      </div>

  <script>
    function selectLanguage(lang) {
      localStorage.setItem('lang', lang);
      window.location.href = 'login.html';

    window.addEventListener('DOMContentLoaded', () => {

  </script>
</body>
</html>
