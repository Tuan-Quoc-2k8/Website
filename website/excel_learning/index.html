<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Excel Master - Select Language</title>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap'>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.language-container {
  background: rgba(255, 255, 255, 0.98);
  border-radius: 24px;
  padding: 3rem;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
  text-align: center;
  animation: slideUp 0.5s ease;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo {
  width: 100px;
  height: 100px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 4rem;
  margin: 0 auto 2rem;
  box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
}

h1 {
  font-size: 2.5rem;
  font-weight: 800;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 0.75rem;
}

.subtitle {
  color: #64748b;
  font-size: 1.1rem;
  margin-bottom: 3rem;
}

.language-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.25rem;
  margin-top: 2rem;
}

.language-card {
  background: linear-gradient(135deg, #f8fafc, #f1f5f9);
  border: 3px solid #e2e8f0;
  border-radius: 16px;
  padding: 2rem 1.5rem;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  text-decoration: none;
  color: #0f172a;
}

.language-card:hover {
  transform: translateY(-8px) scale(1.02);
  border-color: #667eea;
  box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
  background: linear-gradient(135deg, #ffffff, #f8fafc);
}

.language-card:active {
  transform: translateY(-4px) scale(1);
}

.flag {
  font-size: 4rem;
  margin-bottom: 1rem;
  display: block;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
}

.language-name {
  font-size: 1.3rem;
  font-weight: 700;
  color: #1e293b;
  margin-bottom: 0.5rem;
}

.language-native {
  font-size: 0.95rem;
  color: #64748b;
  font-weight: 500;
}

.footer-note {
  margin-top: 3rem;
  color: #94a3b8;
  font-size: 0.9rem;
  line-height: 1.6;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .language-container {
    background: rgba(30, 41, 59, 0.98);
  }
  
  .language-card {
    background: linear-gradient(135deg, #1e293b, #334155);
    border-color: #475569;
    color: #f1f5f9;
  }
  
  .language-card:hover {
    background: linear-gradient(135deg, #334155, #475569);
    border-color: #667eea;
  }
  
  .language-name {
    color: #f1f5f9;
  }
  
  .language-native {
    color: #94a3b8;
  }
}

/* Responsive */
@media (max-width: 600px) {
  .language-grid {
    grid-template-columns: 1fr;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .subtitle {
    font-size: 1rem;
  }
}
</style>
</head>
<body>
  <div class="language-container">
    <div class="logo">üìä</div>
    <h1>Excel Master</h1>
    <p class="subtitle">Choose Your Language / Ch·ªçn Ng√¥n Ng·ªØ</p>
    
    <div class="language-grid">
      <div class="language-card" onclick="selectLanguage('en')">
        <span class="flag">üá¨üáß</span>
        <div class="language-name">English</div>
        <div class="language-native">Master Excel Formulas</div>
      </div>
      
      <div class="language-card" onclick="selectLanguage('vi')">
        <span class="flag">üáªüá≥</span>
        <div class="language-name">Ti·∫øng Vi·ªát</div>
        <div class="language-native">H·ªçc C√¥ng Th·ª©c Excel</div>
      </div>
    </div>
    
    <div class="footer-note">
      You can change the language later in settings<br>
      B·∫°n c√≥ th·ªÉ ƒë·ªïi ng√¥n ng·ªØ sau trong c√†i ƒë·∫∑t
    </div>
  </div>

  <script>
    function selectLanguage(lang) {
      localStorage.setItem('lang', lang);
      window.location.href = 'login.html';
    }

    // If language already selected, redirect
    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('lang');
      if (savedLang) {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
