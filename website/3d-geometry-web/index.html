<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>3D Geometry Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- LEFT SIDEBAR -->
        <div class="sidebar sidebar-left">
            <div class="sidebar-header">
                <h2>üéØ 3D Geometry</h2>
            </div>

            <div class="sidebar-section">
                <h3><span class="icon">üìç</span> <span id="lang-points-title">Points Manager</span></h3>
                
                <label id="lang-create-point">Create Point</label>
                <div class="coord-inputs">
                    <div class="coord-group">
                        <label>X</label>
                        <input type="number" id="point-x" value="0" step="0.1">
                    </div>
                    <div class="coord-group">
                        <label>Y</label>
                        <input type="number" id="point-y" value="0" step="0.1">
                    </div>
                    <div class="coord-group">
                        <label>Z <span class="hint">(height)</span></label>
                        <input type="number" id="point-z" value="0" step="0.1">
                    </div>
                </div>
                
                <label id="lang-point-color">Point Color</label>
                <input type="color" id="point-color" value="#6366f1">
                
                <button id="add-point-btn" class="btn-primary">
                    <span class="btn-icon">‚ûï</span>
                    <span id="lang-add-point">Add Point</span>
                </button>
                
                <p class="info-text" id="lang-click-hint">üí° Click in 3D space to add point</p>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th id="lang-name">Name</th>
                                <th>X</th>
                                <th>Y</th>
                                <th>Z</th>
                                <th id="lang-actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="points-table"></tbody>
                    </table>
                </div>
            </div>

            <div class="sidebar-section">
                <h3><span class="icon">üîó</span> <span id="lang-connections">Connections</span></h3>
                
                <div id="line-alert" class="alert-container"></div>
                
                <label id="lang-connect-points">Connect Two Points</label>
                <select id="point-from">
                    <option id="lang-select-start">Select start point...</option>
                </select>
                <select id="point-to">
                    <option id="lang-select-end">Select end point...</option>
                </select>
                
                <label id="lang-line-color">Line Color</label>
                <input type="color" id="line-color" value="#10b981">
                
                <label>
                    <span id="lang-line-thickness">Line Thickness</span>: 
                    <span id="thickness-value">0.05</span>
                </label>
                <input type="range" id="line-thickness-input" min="0.01" max="0.3" step="0.01" value="0.05">
                
                <button id="connect-btn" class="btn-primary">
                    <span class="btn-icon">üîó</span>
                    <span id="lang-connect">Connect</span>
                </button>
                
                <div id="connections-list"></div>
            </div>

            <div class="sidebar-section">
                <h3><span class="icon">‚ñ≠</span> <span id="lang-planes">Planes</span></h3>
                
                <div id="plane-alert" class="alert-container"></div>
                
                <label id="lang-select-points-plane">Select 3+ Points for Plane</label>
                <div id="plane-point-selector" class="point-cards"></div>
                
                <label id="lang-plane-color">Plane Color</label>
                <input type="color" id="plane-color" value="#f472b6">
                
                <label><span id="lang-plane-opacity">Opacity</span>: <span id="opacity-value">0.4</span></label>
                <input type="range" id="plane-opacity" min="0.1" max="0.9" step="0.1" value="0.4">
                
                <button id="create-plane-btn" class="btn-primary">
                    <span class="btn-icon">‚ûï</span>
                    <span id="lang-create-plane">Create Plane</span>
                </button>
                
                <div id="planes-list"></div>
            </div>

            <div class="sidebar-section">
                <h3><span class="icon">üî∫</span> <span id="lang-shapes">Preset Shapes</span></h3>
                <button class="btn-shape" data-shape="triangle">
                    <span class="shape-icon">‚ñ≥</span>
                    <span id="lang-triangle">Triangle</span>
                </button>
                <button class="btn-shape" data-shape="tetrahedron">
                    <span class="shape-icon">‚ó¨</span>
                    <span id="lang-tetrahedron">Tetrahedron</span>
                </button>
                <button class="btn-shape" data-shape="cube">
                    <span class="shape-icon">‚óª</span>
                    <span id="lang-cube">Cube</span>
                </button>
                <button class="btn-shape" data-shape="prism">
                    <span class="shape-icon">‚ñ≠</span>
                    <span id="lang-prism">Prism</span>
                </button>
                <button class="btn-shape" data-shape="pyramid">
                    <span class="shape-icon">‚ñ≥</span>
                    <span id="lang-pyramid">Pyramid</span>
                </button>
            </div>
        </div>

        <!-- CANVAS -->
        <div id="canvas-container"></div>

        <!-- RIGHT SIDEBAR -->
        <div class="sidebar sidebar-right">
            <div class="sidebar-section">
                <h3><span class="icon">üåê</span> <span id="lang-language">Language</span></h3>
                <div class="language-selector">
                    <button class="lang-btn active" data-lang="en">üá¨üáß EN</button>
                    <button class="lang-btn" data-lang="vi">üáªüá≥ VI</button>
                    <button class="lang-btn" data-lang="jp">üáØüáµ JP</button>
                </div>
            </div>

            <div class="sidebar-section">
                <h3><span class="icon">üëÅÔ∏è</span> <span id="lang-view-settings">View Settings</span></h3>
                
                <div class="toggle-group">
                    <label id="lang-show-axes">Show Axes</label>
                    <input type="checkbox" id="toggle-axes" checked>
                </div>
                
                <div class="toggle-group">
                    <label id="lang-show-grid">Show Grid</label>
                    <input type="checkbox" id="toggle-grid" checked>
                </div>
                
                <div class="toggle-group">
                    <label id="lang-show-labels">Show Point Labels</label>
                    <input type="checkbox" id="toggle-labels" checked>
                </div>
                
                <label id="lang-bg-color">Background Color</label>
                <input type="color" id="bg-color" value="#0f172a">
                
                <label id="lang-default-point-color">Default Point Color</label>
                <input type="color" id="default-point-color" value="#6366f1">
                
                <label id="lang-default-line-color">Default Line Color</label>
                <input type="color" id="default-line-color" value="#10b981">
            </div>

            <div class="sidebar-section">
                <h3><span class="icon">üíæ</span> <span id="lang-storage">Storage</span></h3>
                <button id="save-btn" class="btn-primary">
                    <span class="btn-icon">üíæ</span>
                    <span id="lang-save">Save Model</span>
                </button>
                <button id="load-btn" class="btn-secondary">
                    <span class="btn-icon">üìÇ</span>
                    <span id="lang-load">Load Model</span>
                </button>
                <button id="export-btn" class="btn-secondary">
                    <span class="btn-icon">üì•</span>
                    <span id="lang-export">Export JSON</span>
                </button>
                <button id="clear-btn" class="btn-danger">
                    <span class="btn-icon">üóëÔ∏è</span>
                    <span id="lang-clear">Clear All</span>
                </button>
                
                <div class="stat-display" id="stats-display"></div>
            </div>
        </div>
    </div>

    <!-- CUSTOM MODAL -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Confirm</h3>
                <button class="modal-close" id="modal-close">‚úï</button>
            </div>
            <div class="modal-body">
                <p id="modal-message">Are you sure?</p>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="btn-secondary"><span id="modal-cancel-text">Cancel</span></button>
                <button id="modal-confirm" class="btn-primary"><span id="modal-confirm-text">Confirm</span></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
