<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./favicon.ico">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family:'Poppins', sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('img/background.jpg') no-repeat;
    background-size: cover;
    background-position: center;
}
header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
}

.logo{
    font-size: 2em;
    color: #fff;
    user-select: none;
}

.menu a {
    position: relative;
    font-size: 1.1em;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}

.menu a::after{
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: #fff;
    border-radius: 5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform .5s;
}
.menu a:hover::after{
    transform-origin: left;
    transform: scaleX(1);
}

.menu .bntlogin{
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid #fff;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    color: #fff;
    font-weight: 500;
    margin-left: 40px;
    transition: .5s;
}

.menu .bntlogin:hover{
    background: #fff;
    color: #162939;
}

.khung{
    position: relative;
    width: 400px;
    height: 440px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .5);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 30px rgba(0, 0, 0, .5);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transform: scale(0);
    transition: transform .5s ease,height .2s ease;
}

.khung.active-popup{
    transform: scale(1);
}

.khung.active{
    height: 520px;
}
.dong{
    position: absolute;
    top: 0;
    right: 0;
    width: 45px;
    height: 45px;
    background: #162938;
    font-size: 2em;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom-left-radius: 20px;
    cursor: pointer;
    z-index: 1;
}

.khung.box{
    width: 100%;
    padding: 40px;
}

.khung .khunglogin{
    transition: transform .18s ease;
    transform: translateX(0);
}
.khung.active .khunglogin{
    transition: none;
    transform: translateX(-400px);
}

.khung .khungdangky{
    position: absolute;
    transition: none;
    transform: translateX(400px);
}

.khung.active .khungdangky{
    transition: transform .18s ease;
    transform: translateX(0);
}

.khung h2{
    font-size: 2em;
    color: #162938;
    text-align: center;
}

.box{
    position: relative;
    width: 100%;
    height: 50px;
    border-bottom: 2px solid #162938;
    margin: 30px 0;
}

.box label{
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 1em;
    color: #162938;
    font-weight: 500;
    pointer-events: none;
    transition: .5s;
}

.box input:focus ~ label,
.box input.filled ~ label {
  top: -5px;
}

.box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    color: #162938;
    font-weight: 600;
    padding: 0 35px 0 5px;
}

.box .icon{
    position: absolute;
    right: 8px;
    font-size: 1.2em;
    color: #162938;
    line-height: 57px;
}

.nhovaquen-matkhau{
    font-size: .9em;
    color: #162938;
    font-weight: 500;
    margin: -15px 0 15px;
    display: flex;
    justify-content: space-between;
}

.nhovaquen-matkhau label input{
    accent-color: #162938;
    margin-right: 3px;
}

.nhovaquen-matkhau a{
    color: #162938;
    text-decoration: none;
}

.nhovaquen-matkhau a:hover{
    text-decoration: underline;
}

.btn{
    width: 100%;
    height: 45px;
    background: #162938;
    border: none;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    color: #fff;
    font-weight: 500;
}

.dangky{
    font-size: .9em;
    color: #162938;
    text-align: center;
    font-weight: 500;
    margin: 25px 0 10px;
}

.dangky p a{
    color: #162938;
    text-decoration: none;
    font-weight: 600;
}

.dangky p a:hover{
    text-decoration: underline;
}

</style>
<body>
    <header>
        <h2 class="logo">T.Q</h2>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="bntlogin">Login</button>
        </nav>
    </header>

    <div class="khung">
        <samp class="dong">
            <ion-icon name="close"></ion-icon>
        </samp>
        <div class="khunglogin">
            <h2>Login</h2>
            <form action="#">
                <div class="box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required placeholder=" .* ">
                    <label>Email</label>
                </div>
                <div class="box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="nhovaquen-matkhau">
                    <label>
                        <input type="checkbox"> Remember me                    
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="dangky">
                    <p>Don't have an account
                        <a href="#" class="linkdangky">
                            Register
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <div class="khungdangky">
            <h2>Registration</h2>
            <form action="#">
                <div class="box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="nhovaquen-matkhau">
                    <label>
                        <input type="checkbox"> I agree to the terms & conditions                  
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="dangky">
                    <p>Already have an account
                        <a href="#" class="linklogin">
                            Login
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
const khung = document.querySelector('.khung');
const loginlink = document.querySelector('.linklogin');
const linkdangky = document.querySelector('.linkdangky');
const inputs = document.querySelectorAll('.box input');
const btn = document.querySelector('.bntlogin');
const iconclose = document.querySelector('.dong');

//thêm bỏ giá trị active (đăng nhập/đăng ký)
linkdangky.addEventListener('click', ()=> {
    khung.classList.add('active');
});

loginlink.addEventListener('click', ()=> {
    khung.classList.remove('active');
});

//giá trị email = giá trị text
inputs.forEach(input => {
  input.addEventListener('blur', () => {
    if (input.value.trim() !== '') {
      input.classList.add('filled');
    } else {
      input.classList.remove('filled');
    }
  });
});

//thêm bỏ giá trị popup(nút login)
btn.addEventListener('click', ()=> {
    khung.classList.add('active-popup');
});

iconclose.addEventListener('click', ()=> {
    khung.classList.remove('active-popup');
});</script>
<script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script> 
<script  nomodule  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"> </script>
</html>
