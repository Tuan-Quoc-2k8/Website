<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Compatibility Warning -->
    <div class="compat-warning" id="compatWarning">
        <span id="compatWarningText"></span>
        <button onclick="dismissWarning()" id="compatWarningBtn"></button>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">
                <span class="header-icon">üìò</span>
                <span id="headerTitle">CSS Learning Hub</span>
            </h1>
            <div class="header-controls">
                <button class="btn-header" onclick="openSettings()" id="settingsBtn">
                    ‚öôÔ∏è <span id="settingsBtnText">Settings</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Back Button -->
        <div class="back-section">
            <a href="index.html" class="btn-back" id="backBtn">
                ‚Üê <span id="backBtnText">Back to Lessons</span>
            </a>
        </div>

        <!-- Lesson Content -->
        <div class="lesson-container">
            <!-- Lesson Header -->
            <div class="lesson-header">
                <h2 class="lesson-title" id="lessonTitle"></h2>
                <span class="lesson-level" id="lessonLevel"></span>
            </div>

            <!-- Lesson Description -->
            <div class="lesson-description" id="lessonDescription"></div>

            <!-- Key Points -->
            <div class="key-points" id="keyPointsContainer"></div>

            <!-- Challenge Box -->
            <div class="challenge-box" id="challengeContainer"></div>

            <!-- Code Playground -->
            <div class="playground">
                <div class="playground-header">
                    <h3 class="playground-title" id="playgroundTitle">üé® Interactive Playground</h3>
                    <div class="playground-controls">
                        <button class="btn btn-secondary" onclick="resetCode()" id="resetBtn">
                            ‚Üª <span id="resetBtnText">Reset</span>
                        </button>
                        <button class="btn btn-primary" onclick="runCode()" id="runBtn">
                            ‚ñ∂ <span id="runBtnText">Run</span>
                        </button>
                    </div>
                </div>

                <!-- Code Editors -->
                <div class="editors-container" id="editorsContainer">
                    <!-- HTML Editor -->
                    <div class="editor-panel" id="htmlPanel">
                        <div class="editor-header">
                            <div class="editor-dots">
                                <span class="editor-dot dot-red"></span>
                                <span class="editor-dot dot-yellow"></span>
                                <span class="editor-dot dot-green"></span>
                            </div>
                            <span class="editor-title">index.html</span>
                        </div>
                        <textarea id="htmlEditor" class="code-editor" spellcheck="false"></textarea>
                    </div>

                    <!-- CSS Editor -->
                    <div class="editor-panel" id="cssPanel">
                        <div class="editor-header">
                            <div class="editor-dots">
                                <span class="editor-dot dot-red"></span>
                                <span class="editor-dot dot-yellow"></span>
                                <span class="editor-dot dot-green"></span>
                            </div>
                            <span class="editor-title">styles.css</span>
                        </div>
                        <textarea id="cssEditor" class="code-editor" spellcheck="false"></textarea>
                    </div>

                    <!-- JavaScript Editor (Optional) -->
                    <div class="editor-panel" id="jsPanel" style="display: none;">
                        <div class="editor-header">
                            <div class="editor-dots">
                                <span class="editor-dot dot-red"></span>
                                <span class="editor-dot dot-yellow"></span>
                                <span class="editor-dot dot-green"></span>
                            </div>
                            <span class="editor-title">script.js</span>
                        </div>
                        <textarea id="jsEditor" class="code-editor" spellcheck="false"></textarea>
                    </div>
                </div>

                <!-- Live Preview -->
                <div class="preview-section">
                    <div class="preview-header" id="previewHeaderText">üëÅÔ∏è Live Preview</div>
                    <iframe id="previewFrame" class="preview-frame"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal" onclick="closeSettingsIfOverlay(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="settingsModalTitle">Settings</h3>
                <button class="modal-close" onclick="closeSettings()">√ó</button>
            </div>
            <div class="modal-body">
                <!-- Language Selection -->
                <div class="setting-group">
                    <label class="setting-label" id="languageLabel">Language</label>
                    <div class="setting-options">
                        <button class="setting-option" onclick="changeLanguage('en')" id="langEnBtn">
                            English
                        </button>
                        <button class="setting-option" onclick="changeLanguage('vi')" id="langViBtn">
                            Ti·∫øng Vi·ªát
                        </button>
                    </div>
                </div>

                <!-- Theme Selection -->
                <div class="setting-group">
                    <label class="setting-label" id="themeLabel">Theme</label>
                    <div class="setting-options">
                        <button class="setting-option" onclick="changeTheme('light')" id="themeLightBtn">
                            ‚òÄÔ∏è <span id="themeLightText">Light</span>
                        </button>
                        <button class="setting-option" onclick="changeTheme('dark')" id="themeDarkBtn">
                            üåô <span id="themeDarkText">Dark</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p id="footerText">Built with ‚ù§Ô∏è for CSS learners</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
